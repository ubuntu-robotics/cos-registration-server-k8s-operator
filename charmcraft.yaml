name: cos-registration-server-k8s
summary: The COS registration server as a k8s charm
description: |
  The COS registration server as a k8s charm
type: charm
assumes:
  - k8s-api
  - juju >= 3.4.3
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

containers:
  cos-registration-server:
    resource: cos-registration-server-image
    mounts:
      - storage: database
        location: /server_data

resources:
  cos-registration-server-image:
    type: oci-image
    description: ubuntu 22 base image
    upstream-source: ghcr.io/canonical/cos-registration-server:dev

storage:
  database:
    type: filesystem

requires:
  ingress:
    interface: traefik_route
    limit: 1
  catalogue:
    interface: catalogue
  logging:
   interface: loki_push_api
   optional: true
  tracing:
    interface: tracing
    limit: 1
    optional: true
    description: |
      Integration to send charm traces to a tracing backend.

provides:
  grafana-dashboard:
    interface: grafana_dashboard
  grafana-dashboard-devices:
    interface: grafana_dashboard
  auth-devices-keys:
    interface: auth_devices_keys
  probes:
    interface: blackbox_exporter_probes
    description: |
      Send over to blackbox exporter the endpoints we want it to probe.

actions:
  get-admin-password:
    description: Get the admin password for the django admin view.

parts:
  charm:
    build-snaps: [rustup]
    override-build: |
      rustup default stable
      craftctl default
